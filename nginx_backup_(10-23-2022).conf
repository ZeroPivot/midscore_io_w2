http {

upstream app { server unix://root/midscore_web/config/puma.sock; }
upstream app_gallery { server unix://root/comicman-remote-modular/config/puma.sock; }
upstream triserv { server unix:///root/triserv/comicman-remote-modular/config/puma.sock; }

# For normal hudl.ink
server {
###
	server_name hudl.ink;
        root /root/midscore_web/public;
	location / {
		proxy_pass http://app;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Host 'hudl.ink';
		proxy_set_header X-Forwarded-Proto $scheme;
	}
 	

	client_max_body_size 4G;
	keepalive_timeout 60;

    listen 443 ssl http2; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/hudl.ink/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/hudl.ink/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
# for triserv
server { # sudo ufw allow <port>
	server_name hudl.ink;
	root /root/triserv/comicman-remote-modular/public;
	location / {
		proxy_pass http://triserv;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Host 'hudl.ink';
		proxy_set_header X-Forwarded-Proto $scheme;
	}

		client_max_body_size 4G;
	keepalive_timeout 60;

    listen 9292 ssl http2; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/hudl.ink/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/hudl.ink/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}


# for comicman gallery
