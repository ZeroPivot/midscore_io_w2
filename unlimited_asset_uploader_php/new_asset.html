<html>
<head>
    <title>File Upload Form</title>
</head>
<body>
    <h1>File Upload Form</h1>
    <p>Please select a file and a path to upload it to the server.</p>
    <form action="new_asset.php" method="post" enctype="multipart/form-data">
        <label for="path">Path:</label>
        <input type="text" id="path" name="path" placeholder="/folder1/folder2/file.ext" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="file">File:</label>
        <input type="file" id="file" name="file" required><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
